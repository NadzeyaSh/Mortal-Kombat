<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Mortal Kombat - премьера фильма</title>
</head>
<body>
    <div class="app" id="app">
        <video autoplay muted loop id="myVideo">
            <source src="video/video.mp4">
        </video>
        <header class="header">
            <a href="/" class="logo">
                <img src="img/logo.svg" alt="Логотип: КиноПульс" class="logo-image">
            </a>
            <a href="#" class="user">
                <span class="user-name">Надежда</span>
                <img src="img/avatar.jpg" alt="Avatar" class="user-photo">
            </a>
        </header>
        <section class="film">
            <img src="img/film-logo.png" alt="Mortal Kombat" class="film-logo">
            <div class="tags">
                <span class="date">2021</span>
                <span class="genre">боевик, фэнтези, фантастика</span>
                <span class="country">США</span>
                <span class="year">18+</span>
            </div>
            <!-- /.tags -->
            <p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
            <div class="button-group">
                <a href="#modal-1" class="button button-primary modal-inline">Предзаказ фильма</a>
                <div id="modal-1" style="display: none;">
                    <p><strong>Введите свой e-mail:</strong></p>
                    <input type="text" name="email">
                    <input type="button" value="Отправить" onclick="$.fancybox.close(); return false;">
                </div>
                <a data-fancybox href="https://www.youtube.com/watch?v=8CB0zkjHIaU" class="button button-default">
                    <img src="img/play-icon.png" alt="play-icon" class="button-icon">
                    <span class="button-text"> Смотреть трейлер</span>
                </a>
            </div>
            


        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script src="js/jquery.vide.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
